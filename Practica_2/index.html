<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./persona.js"></script>
    <script src="./alumno.js"></script>
    <script src="./profesor.js"></script>
    <script src="./logica.js"></script>
</head>
<body>
    <div class="container">
            <p>Practica 2</p>
            <div class="form-group"><label>Nombre:</label><input type="text" id="nombre" class="form-control"></div>
            <div class="form-group"><label>Apellido:</label><input type="text" id="apellido" class="form-control"></div>
            <div class="form-group"><label>Edad:</label><input type="text" id="edad" class="form-control"></div>
            <div class="formgroup"><label>Legajo:</label><input type="text" id="legajo" class="form-control"></div>
            <div class="form-group">
                <label>Tipo:</label>
                <select class="form-control" name="" id="option">
                    <option value="">Alumno</option>
                    <option value="">Profesor</option>
                </select>
            </div>
            <div class="container">
                <div class="row">
                    <button onclick='parcial_2.agregar()'>Agregar</button>
                    <button onclick="parcial_2.eliminar()">Eliminar</button>
                </div>
            </div>
            
        <div class="container">
            <table class="table table-bordered" id="table">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>Legajo</th>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
