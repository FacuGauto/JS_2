<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="./vehiculo.js"></script>
    <script src="./auto.js"></script>
    <script src="./camioneta.js"></script>
    <script src="./logica.js"></script>
</head>
<body>
    <div class="container">
            <p>Vehiculos</p>
            <div class="container" id="botones" hidden>
                    <div class="form-group"><label>Marca:</label><input type="text" id="marca" class="form-control"></div>
                    <div class="form-group"><label>Modelo:</label><input type="text" id="modelo" class="form-control"></div>
                    <div class="form-group"><label>Precio:</label><input type="text" id="precio" class="form-control"></div>
            </div>
            <br><br>
            <button onclick="parcial_2.agregarFormulario()">Formulario</button>
            <button id="agregar" onclick="parcial_2.agregar()">Agregar</button>
            <button id="cargar" onclick="parcial_2.cargarTabla()">Cargar Tabla</button>
            <button id="calcular" onclick="parcial_2.calcular()">Calcular</button>
            <button id="select" onclick="parcial_2.generarSelect()">Select</button>
            <button id="filtrar" onclick="parcial_2.filtrar()">Filtrar</button>
            <br><br>
            <div id="option"></div>
            <br><br>
            <div class="container">
                <table class="table table-bordered" id="table">
                        <tr>
                            <th>Id</th>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Precio</th>
                        </tr>
                </table>
            </div>
            
    </div>
</body>
</html>
