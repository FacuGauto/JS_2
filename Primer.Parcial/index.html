<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <p>Lista</p>
    <div id="tabla-lista"></div>
    <br><br>
    <div id='content'>
        <input type="text" name="" id="persona_id" hidden>
        <label for="">Nombre: </label>
        <br>
        <input type="text" name="" id="nombre">
        <br><br>
        <label for="">Apellido:</label>
        <br>
        <input type="text" name="" id="apellido">
        <br><br>
        <label for="">Sexo:</label>
        <input type="radio" id="sexo_male" value="Male">
        <label>Male</label>
        <input type="radio" id="sexo_female" value="Female">
        <label>Female</label>
        <br><br>
        <input type="button" id="btnModificar" value="Modificar">
        <input type="button" id="btnEliminar" value="Eliminar">
        
    </div>
    <br><br>
    <div id="spinner" hidden>
        <img src="./img/5.gif" alt="spinner">
    </div>
</body>
</html>
